# -------------------------
# System configuration
# -------------------------
dbs_hostname: 'debian-boostrap.local'
dbs_locales:
  - 'en_US.UTF-8'
dbs_default_locale: 'en_US.UTF-8'
dbs_timezone: 'Europe/Berlin'
dbs_use_systemd: false
dbs_use_unbound: false
dbs_use_dotfiles: true
dbs_uninstall_packages: []

# -------------------------
# Role setup
# -------------------------
dbs_set_hostname: false
dbs_set_locale: true
dbs_set_timezone: true
dbs_set_ntp: true

# -------------------------
# NTPd configuration
# -------------------------
dbs_ntp_hosts:
  - '0.europe.pool.ntp.org'
  - '1.europe.pool.ntp.org'
  - '2.europe.pool.ntp.org'
  - '3.europe.pool.ntp.org'
dbs_ntp_pkg: 'ntp'

